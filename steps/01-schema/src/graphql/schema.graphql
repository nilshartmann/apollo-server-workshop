"""
This is a `Story`.
"""
type Story {
  id: ID!
  title: String!
  body: String!

  excerpt(maxLength: Int = 10): String!

  writtenBy: Member!
}

type Member {
  id: ID!

  profileImage: String!
}

type Query {
  """
  Returns `hello` if backend is working
  """
  ping: String!

  "Returns the newest `Story` in our backend or null if no Story available"
  story(storyId: ID): Story

  stories: [Story!]!
}
